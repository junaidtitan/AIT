version: '3.8'

services:
  langflow:
    image: langflowai/langflow:latest
    ports:
      - "7860:7860"
    environment:
      - LANGFLOW_DATABASE_URL=sqlite:///langflow.db
      - LANGFLOW_LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGFLOW_OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGFLOW_ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LANGFLOW_LOG_LEVEL=info
      - LANGFLOW_HOST=0.0.0.0
      - LANGFLOW_PORT=7860
      - LANGFLOW_OPEN_BROWSER=false
      - LANGFLOW_REMOVE_API_KEYS=false
      - LANGFLOW_BACKEND_ONLY=false
      - LANGFLOW_SUPERUSER=admin
      - LANGFLOW_SUPERUSER_PASSWORD=admin123
      - LANGFLOW_SECRET_KEY=your-secret-key-here
      - LANGFLOW_LOG_FILE=langflow.log
      - LANGFLOW_AUTO_LOGIN=false
    volumes:
      - ./langflow_data:/app/langflow
      - ./flows:/app/flows
      - ./AIT:/app/custom_components
    restart: unless-stopped
    networks:
      - langflow_network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=langflow
      - POSTGRES_USER=langflow
      - POSTGRES_PASSWORD=langflow123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - langflow_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - langflow_network

volumes:
  postgres_data:
  langflow_data:

networks:
  langflow_network:
    driver: bridge