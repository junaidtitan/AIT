name: Langflow Pipeline Check

on:
  push:
    paths:
      - 'langflow/**'
      - 'langflow_support/**'
      - 'langflow_components/**'
      - 'sync_langflow_changes.py'
      - 'src/unified_visual_pipeline.py'
      - '.github/workflows/langflow.yml'
  pull_request:
    paths:
      - 'langflow/**'
      - 'langflow_support/**'
      - 'langflow_components/**'
      - 'sync_langflow_changes.py'
      - 'src/unified_visual_pipeline.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/langgraph.lock
      - name: Validate Langflow pipeline
        run: python -m langflow_support.validator
